<div class="col-xs-9">
    <h1>Task Form</h1>

    <form ng-submit="ctrl.createTask()">
        <div class="form-group">
            <input type="text"
                   ng-model="ctrl.task.title"
                   class="form-control"
                   ng-required="true"
                   placeholder="Title">
        </div>
        <div class="form-group">
            <input type="text"
                   ng-model="ctrl.task.body"
                   class="form-control"
                   ng-required="false"
                   placeholder="Body">
        </div>
        <div class="form-group">
            <p class="input-group">
                <input type="text"
                       class="form-control"
                       ng-model="ctrl.task.deadline"
                       is-open="ctrl.popup.opened"
                       ng-required="false"
                       placeholder="Deadline"
                       uib-datepicker-popup>
                <span class="input-group-btn">
		            <button type="button" class="btn btn-default" ng-click="ctrl.openPopup()">
		            	<i class="glyphicon glyphicon-calendar"></i>
		            </button>
		        </span>
            </p>
        </div>
        <div class="form-group">
            <label for="sel1">Select group:</label>
            <select ng-model="ctrl.task.group" class="form-control" id="sel1">
                <option ng-repeat="group in ctrl.groups" value="{{group}}">{{group}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sel2">Select priority:</label>
            <select ng-model="ctrl.task.priority" class="form-control" id="sel2">
                <option ng-repeat="priority in ctrl.priorities" value="{{priority}}">{{priority}}</option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Create task</button>
    </form>
</div>
