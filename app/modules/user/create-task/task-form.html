<div class="col-xs-9">
	<h1>Task Form</h1>

	<form ng-submit="ctrl.addTask()">
		<div class="form-group">
			<input type="text"
				   ng-model="ctrl.task.title"
				   class="form-control"
				   ng-required="true"
				   placeholder="Title">
		</div>
		<div class="form-group">
			<input type="text"
				   ng-model="ctrl.task.body"
				   class="form-control"
				   ng-required="false"
				   placeholder="Body">
		</div>
		<div class="form-group">
			<input type="text"
				   ng-model="ctrl.task.deadline"
				   number
				   class="form-control"
				   ng-required="false"
				   placeholder="deadline">

		</div>
		<button class="btn btn-primary" type="submit">Add task</button>
	</form>
</div>
