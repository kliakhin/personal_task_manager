<div class="col-xs-9">
    <h1>Login From</h1>

    <form ng-submit="ctrl.login()">
        <div class="form-group">
            <input type="email"
                   ng-model="ctrl.user.email"
                   class="form-control"
                   ng-required="true"
                   placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password"
                   ng-model="ctrl.user.password"
                   class="form-control"
                   ng-required="false"
                   placeholder="Password">
        </div>
        <button class="btn btn-primary" type="submit">Log in</button>
    </form>
</div>
